<div class="container mt-2">
    <!-- Input para generar tabla  -->
    <div class="container text-center">
        <div class="row justify-content-md-center">
            <div class="col input-group mb-3">
                <span class="input-group-text"></span>
                <input (input)="getInputCapacidad($event)" type="number" class="form-control" placeholder="Ingrese la capacidad de la mochila">
            </div>
            <div class="col input-group mb-3">
                <span class="input-group-text"></span>
                <input (input)="getInputObjetos($event)" type="number" class="form-control" placeholder="Ingrese el nÃºmero de objetos">
            </div>
        </div>
        <button (click)=this.generarTabla() class="btn btn-primary">Generar tabla</button>
    </div>

    <div class="container mt-3 text-center" *ngIf="this.objetosIndex.length > 0">
        <table class="table table-striped bg-white">
            <thead>
                <tr>
                    <th>Objeto</th>
                    <th>Valor</th>
                    <th>Peso</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let c of objetosIndex">
                    <td>Objeto {{c}}</td>
                    <td>
                        <input class="form-control" type="number" placeholder="valor">
                    </td>
                    <td>
                        <input class="form-control" type="number" placeholder="valor">
                    </td>
                </tr>
            </tbody>
        </table>
        <button class="btn btn-success">Calcular</button>
    </div>
</div>
