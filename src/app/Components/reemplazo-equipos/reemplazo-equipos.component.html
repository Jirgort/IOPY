<div class="container bg-white rounded">
    <div class="row text-center p-5">
            <div class="container mb-5">
                <h3 class="mb-3">Parámetros</h3>
                <div class="d-flex justify-content-center">
                    <div class="form-floating me-3 ">
                        <input type="number" class="form-control" placeholder="Costo inicial" id="costoInicial" (change)="handleInput($event)" min="0"> 
                        <label for="costoInicial">Costo inicial</label>
                    </div>
                    <div class="form-floating me-3 ">
                        <input type="number" class="form-control" placeholder="Plazo (de 1 a 30)" id="plazo" (change)="handleInput($event)" min="0" max="30">
                        <label for="plazo"> Plazo </label>
                    </div>
                    <div class="form-floating me-3 ">
                        <input type="number" class="form-control" placeholder="Vida útil (de 1 a 10)" id="vidaUtil" (change)="handleInput($event)" min="1" max="10">
                        <label for="vidaUtil">Vida útil</label>
                    </div>
                </div>
            </div>

            <div>
                <h3>Tabla</h3>
                <div class="d-flex justify-content-center text-center">
                    <table id="tabla" class=" table table-striped table-hover">
                        <thead>
                            <tr>
                                <th scope="col">Año</th>
                                <th scope="col">Mantenimiento</th>
                                <th scope="col">Venta</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let periodo of range(this.parametros.vidaUtil); let currentElementIndex='index+1'">
                                <th name="año" scope="row">{{currentElementIndex}}</th>
                                <td>
                                    <input type="number" name="mantenimiento" id="mantenimiento-{{currentElementIndex}}" class="form-control" placeholder="Ingrese el valor del mantenimiento" min="0">
                                </td>
                                <td>
                                    <input type="number" name="venta" id="venta-{{currentElementIndex}}" class="form-control" placeholder="Ingrese el valor de venta" min="0">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>

        <div class="container d-flex justify-content-center">
            <button class="btn btn-success me-2">Calcular</button>
            <button class="btn btn-primary" (click)="generarArchivo()">Generar Archivo</button>
        </div>

</div>
